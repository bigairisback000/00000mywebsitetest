<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eSanté - Prescription</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6f1f8;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      flex-direction: column;
    }
    .container {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 650px;
      margin: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .logo {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 25%;
      max-width: 150px;
      height: auto;
    }
    .logo-text {
      color: #c62828;
      font-size: 24px;
      font-weight: 700;
      margin: 20px 0 10px 0;
      letter-spacing: -0.5px;
      display: none; /* Masqué car on utilise l'image */
    }
    .texte1 {
      font-size: 18px;
      color: #2c3e50;
      margin-top: 20px;
      font-weight: 700;
    }
    .texte2 {
      font-size: 14px;
      color: #95a5a6;
      margin-top: 10px;
      font-style: italic;
    }
    .medicaments {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .medicaments .medoc:not(:first-child) {
      margin-top: 15px;
    }
    .medoc {
      font-size: 14px;
      color: #c62828;
      font-weight: bold;
    }
    .posologie {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 5px;
    }
    #bouton {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    #bouton input {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #bouton input:hover {
      background-color: #a32121;
    }
    .message {
      font-size: 20px;
      font-weight: 700;
      color: #c62828;
      margin-bottom: 20px;
    }
    .details {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 10px;
    }
    #loader {
      margin-top: 10px;
      min-height: 40px;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 10;
      flex-direction: row;
      background: transparent;
    }
    .loader-dot {
      width: 15px;
      height: 15px;
      background-color: #c62828;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
      opacity: 1;
      visibility: visible;
    }
    .loader-dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    .loader-dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
    #loader-text {
      color: black;
      font-size: 11px;
      margin-left: 10px;
      font-weight: 500;
      user-select: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .logo {
        width: 40%;
      }
      .texte1 {
        font-size: 16px;
      }
      .texte2 {
        font-size: 12px;
      }
      .medoc {
        font-size: 13px;
      }
      .posologie {
        font-size: 11px;
      }
      #bouton input {
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
      <img src="eSante.png" class="logo" alt="eSanté.png">
      <div class="message">Dispensation validée</div>
      <div class="details">Prescription N°8652</div>
      <div class="details">Patient: Théo SANCHEZ</div>
      <div class="details">Médicament: CODEINE 1mg/ml + ERYSIMUM 3mg/ml sirop (EUPHON)</div>
  </div>

  <!-- Loader animé horizontal -->
  <div id="loader" style="display: none;">
    <div class="loader-dot"></div>
    <div class="loader-dot"></div>
    <div class="loader-dot"></div>
    <div id="loader-text">Dispensation validée</div>
  </div>
  
  <script>
  const container = document.getElementById('container');
  const loader = document.getElementById('loader');
  
  // Données de la prescription
  const prescriptionData = {
    ordonnance_id: "8042",
    patient: "Ilyes BEN AZZOUZ",
    medicament: "XANAX 0.5mg CP",
    medecin: "DR. Lia Scheer",
    date: "25/08/2025",
    heure: "",
    quantite: "3"
  };

  // Lorsqu'on clique sur "Valider la dispensation"
  async function handleValidation() {
    loader.style.display = 'flex';
    
    try {
      const response = await fetch('/validate_dispensation', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(prescriptionData)
      });

      const result = await response.json();
      
      if (response.ok && result.success) {
        showArchivedMessage(result.patient, result.medicament);
      } else {
        showErrorMessage(result.message || "Erreur lors de la validation");
      }
    } catch (error) {
      showErrorMessage("Erreur de connexion au serveur");
    }
  }

  function showArchivedMessage(patient, medicament) {
    container.innerHTML =
      '<img src="/assets/eSante.png" class="logo" alt="eSanté.png" style="width: 25%; max-width: 150px; margin-bottom: 20px;">' +
      '<p style="font-size: 20px; font-weight: 700; color: #2c3e50;">Votre e-prescription a bien été archivée</p>' +
      '<p style="font-size: 14px; color: #7f8c8d; margin-top: 10px;">Patient: ' + patient + '</p>' +
      '<p style="font-size: 14px; color: #7f8c8d;">Médicament: ' + medicament + '</p>';
    loader.style.display = 'none';
  }
  
  function showErrorMessage(message) {
    container.innerHTML =
      '<img src="/assets/eSante.png" class="logo" alt="eSanté.png" style="width: 25%; max-width: 150px; margin-bottom: 20px;">' +
      '<p style="font-size: 20px; font-weight: 700; color: #c62828;">' + message + '</p>' +
      '<a href="javascript:location.reload()" style="font-size: 11px; color: #000000; text-decoration: none; margin-top: 10px; display: inline-block;">Actualiser la page</a>';
    loader.style.display = 'none';
  }

  // Événement du bouton
  document.getElementById('validerBtn').addEventListener('click', handleValidation);
  </script>
</body>

</html>
